        4   5  6  7</span></span><br><span class="line"><span class="comment"> *         / \</span></span><br><span class="line"><span class="comment"> *        8   9</span></span><br><span class="line"><span class="comment"> *  先序遍历：DLR</span></span><br><span class="line"><span class="comment"> *  1 2 4 8 9 5 3 6 7</span></span><br><span class="line"><span class="comment"> *  中序遍历：LDR</span></span><br><span class="line"><span class="comment"> *  8 4 2 9 5 1 6 3 7</span></span><br><span class="line"><span class="comment"> *  后序遍历：LRD</span></span><br><span class="line"><span class="comment"> *  8 9 4 5 2 6 7 3 1</span></span><br><span class="line"><span class="comment"> *  深度优先遍历</span></span><br><span class="line"><span class="comment"> *  1 2 4 8 9 5 3 6 7</span></span><br><span class="line"><span class="comment"> *  广度优先遍历</span></span><br><span class="line"><span class="comment"> *  1 2 3 4 5 6 7 8 9</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@author</span>  Peter.Qiu</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@version</span>  [Version NO, 2015年4月2日]</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@see</span>  [Related classes/methods]</span></span><br><span class="line"><span class="comment"> * <span class="doctag">@since</span>  [product/module version]</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">public</span> <span class="class"><span class="keyword">class</span> <span class="title">BinaryTree_scan_02</span> </span>&#123;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">int</span>[] array = &#123; <span class="number">1</span>, <span class="number">2</span>, <span class="number">3</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">8</span>, <span class="number">9</span> &#125;;</span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> List&lt;Node&gt; nodeList = <span class="keyword">null</span>;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 内部类：节点</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">private</span> <span class="keyword">static</span> <span class="class"><span class="keyword">class</span> <span class="title">Node</span> </span>&#123;</span><br><span class="line">        Node leftChild;</span><br><span class="line">        Node rightChild;</span><br><span class="line">        <span class="keyword">int</span> data;</span><br><span class="line"></span><br><span class="line">        Node(<span class="keyword">int</span> newData) &#123;</span><br><span class="line">            leftChild = <span class="keyword">null</span>;</span><br><span class="line">            rightChild = <span class="keyword">null</span>;</span><br><span class="line">            data = newData;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/** 二叉树的每个结点至多仅仅有二棵子树(不存在度大于2的结点)，二叉树的子树有左右之分，次序不能颠倒。</span></span><br><span class="line"><span class="comment">     &lt;BR&gt;</span></span><br><span class="line"><span class="comment">     * 二叉树的第i层至多有2^&#123;i-1&#125;个结点。深度为k的二叉树至多有2^k-1个结点；&lt;BR&gt;</span></span><br><span class="line"><span class="comment">     * 对不论什么一棵二叉树T，假设其终端结点数为n_0，度为2的结点数为n_2。则n_0=n_2+1。&lt;BR&gt;</span></span><br><span class="line"><span class="comment">     *一棵深度为k，且有2^k-1个节点称之为满二叉树；深度为k，有n个节点的二叉树，&lt;BR&gt;</span></span><br><span class="line"><span class="comment">     *当且仅当其每个节点都与深度为k的满二叉树中，序号为1至n的节点相应时。称之为全然二叉树.&lt;BR&gt;</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@author</span>  Peter.Qiu [Parameters description]</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@return</span> void [Return type description]</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@exception</span> throws [Exception] [Exception description]</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@see</span> [Related classes#Related methods#Related properties]</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">createTree</span><span class="params">()</span> </span>&#123;</span><br><span class="line">        nodeList = <span class="keyword">new</span> LinkedList&lt;Node&gt;();</span><br><span class="line">        <span class="comment">// 将一个数组的值依次转换为Node节点</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> nodeIndex = <span class="number">0</span>; nodeIndex &lt; array.length; nodeIndex++) &#123;</span><br><span class="line">            nodeList.add(<span class="keyword">new</span> Node(array[nodeIndex]));</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 对前lastParentIndex-1个父节点依照父节点与孩子节点的数字关系建立二叉树</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">int</span> parentIndex = <span class="number">0</span>; parentIndex &lt; array.length / <span class="number">2</span> - <span class="number">1</span>; parentIndex++) &#123;</span><br><span class="line">            <span class="comment">// 左孩子</span></span><br><span class="line">            nodeList.get(parentIndex).leftChild = nodeList</span><br><span class="line">                    .get(parentIndex * <span class="number">2</span> + <span class="number">1</span>);</span><br><span class="line">            <span class="comment">// 右孩子</span></span><br><span class="line">            nodeList.get(parentIndex).rightChild = nodeList</span><br><span class="line">                    .get(parentIndex * <span class="number">2</span> + <span class="number">2</span>);</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="comment">// 最后一个父节点:由于最后一个父节点可能没有右孩子，所以单独拿出来处理</span></span><br><span class="line">        <span class="keyword">int</span> lastParentIndex = array.length / <span class="number">2</span> - <span class="number">1</span>;</span><br><span class="line">        <span class="comment">// 左孩子</span></span><br><span class="line">        nodeList.get(lastParentIndex).leftChild = nodeList</span><br><span class="line">                .get(lastParentIndex * <span class="number">2</span> + <span class="number">1</span>);</span><br><span class="line">        <span class="comment">// 右孩子,假设数组的长度为奇数才建立右孩子</span></span><br><span class="line">        <span class="keyword">if</span> (array.length % <span class="number">2</span> == <span class="number">1</span>) &#123;</span><br><span class="line">            nodeList.get(lastParentIndex).rightChild = nodeList</span><br><span class="line">                    .get(lastParentIndex * <span class="number">2</span> + <span class="number">2</span>);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 先序遍历</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * 这三种不同的遍历结构都是一样的，仅仅是先后顺序不一样而已</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     *            遍历的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  <span class="keyword">void</span> <span class="title">preOrderTraverse</span><span class="params">(Node node)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (node == <span class="keyword">null</span>)</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        System.out.print(node.data + <span class="string">" "</span>);</span><br><span class="line">        preOrderTraverse(node.leftChild);</span><br><span class="line">        preOrderTraverse(node.rightChild);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 中序遍历</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * 这三种不同的遍历结构都是一样的，仅仅是先后顺序不一样而已</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     *            遍历的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  <span class="keyword">void</span> <span class="title">inOrderTraverse</span><span class="params">(Node node)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (node == <span class="keyword">null</span>)</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        inOrderTraverse(node.leftChild);</span><br><span class="line">        System.out.print(node.data + <span class="string">" "</span>);</span><br><span class="line">        inOrderTraverse(node.rightChild);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 后序遍历</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * 这三种不同的遍历结构都是一样的。仅仅是先后顺序不一样而已</span></span><br><span class="line"><span class="comment">     *</span></span><br><span class="line"><span class="comment">     * <span class="doctag">@param</span> node</span></span><br><span class="line"><span class="comment">     *            遍历的节点</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span>  <span class="keyword">void</span> <span class="title">postOrderTraverse</span><span class="params">(Node node)</span> </span>&#123;</span><br><span class="line">        <span class="keyword">if</span> (node == <span class="keyword">null</span>)</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        postOrderTraverse(node.leftChild);</span><br><span class="line">        postOrderTraverse(node.rightChild);</span><br><span class="line">        System.out.print(node.data + <span class="string">" "</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 深度优先遍历，相当于先根遍历</span></span><br><span class="line"><span class="comment">     * 採用非递归实现</span></span><br><span class="line"><span class="comment">     * 须要辅助数据结构：栈</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">depthOrderTraversal</span><span class="params">(Node root)</span></span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"\n深度优先遍历"</span>);</span><br><span class="line">        <span class="keyword">if</span>(root==<span class="keyword">null</span>)&#123;</span><br><span class="line">            System.out.println(<span class="string">"empty tree"</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        ArrayDeque&lt;Node&gt; stack=<span class="keyword">new</span> ArrayDeque&lt;Node&gt;();</span><br><span class="line">        stack.push(root);</span><br><span class="line">        <span class="keyword">while</span>(stack.isEmpty()==<span class="keyword">false</span>)&#123;</span><br><span class="line">            Node node=stack.pop();</span><br><span class="line">            System.out.print(node.data+ <span class="string">" "</span>);</span><br><span class="line">            <span class="keyword">if</span>(node.rightChild!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                stack.push(node.rightChild);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(node.leftChild!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                stack.push(node.leftChild);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.print(<span class="string">"\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 广度优先遍历</span></span><br><span class="line"><span class="comment">     * 採用非递归实现</span></span><br><span class="line"><span class="comment">     * 须要辅助数据结构：队列</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">void</span> <span class="title">levelOrderTraversal</span><span class="params">(Node root)</span></span>&#123;</span><br><span class="line">        System.out.println(<span class="string">"广度优先遍历"</span>);</span><br><span class="line">        <span class="keyword">if</span>(root==<span class="keyword">null</span>)&#123;</span><br><span class="line">            System.out.println(<span class="string">"empty tree"</span>);</span><br><span class="line">            <span class="keyword">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        ArrayDeque&lt;Node&gt; queue=<span class="keyword">new</span> ArrayDeque&lt;Node&gt;();</span><br><span class="line">        queue.add(root);</span><br><span class="line">        <span class="keyword">while</span>(queue.isEmpty()==<span class="keyword">false</span>)&#123;</span><br><span class="line">            Node node=queue.remove();</span><br><span class="line">            System.out.print(node.data+ <span class="string">" "</span>);</span><br><span class="line">            <span class="keyword">if</span>(node.leftChild!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                queue.add(node.leftChild);</span><br><span class="line">            &#125;</span><br><span class="line">            <span class="keyword">if</span>(node.rightChild!=<span class="keyword">null</span>)&#123;</span><br><span class="line">                queue.add(node.rightChild);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        System.out.print(<span class="string">"\n"</span>);</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     *构造的二叉树：</span></span><br><span class="line"><span class="comment">     *               1</span></span><br><span class="line"><span class="comment">     *             /   \</span></span><br><span class="line"><span class="comment">     *            2     3</span></span><br><span class="line"><span class="comment">     *           / \   / \</span></span><br><span class="line"><span class="comment">     *          4   5  6  7</span></span><br><span class="line"><span class="comment">     *         / \</span></span><br><span class="line"><span class="comment">     *        8   9</span></span><br><span class="line"><span class="comment">     *  先序遍历：DLR</span></span><br><span class="line"><span class="comment">     *  1 2 4 8 9 5 3 6 7</span></span><br><span class="line"><span class="comment">     *  中序遍历：LDR</span></span><br><span class="line"><span class="comment">     *  8 4 2 9 5 1 6 3 7</span></span><br><span class="line"><span class="comment">     *  后序遍历：LRD</span></span><br><span class="line"><span class="comment">     *  8 9 4 5 2 6 7 3 1</span></span><br><span class="line"><span class="comment">     *  深度优先遍历</span></span><br><span class="line"><span class="comment">     *  1 2 4 8 9 5 3 6 7</span></span><br><span class="line"><span class="comment">     *  广度优先遍历</span></span><br><span class="line"><span class="comment">     *  1 2 3 4 5 6 7 8 9</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="function"><span class="keyword">public</span> <span class="keyword">static</span> <span class="keyword">void</span> <span class="title">main</span><span class="params">(String[] args)</span> </span>&#123;</span><br><span class="line">        BinaryTree_scan_02 binTree = <span class="keyword">new</span> BinaryTree_scan_02();</span><br><span class="line">        binTree.createTree();</span><br><span class="line">        <span class="comment">// nodeList中第0个索引处的值即为根节点</span></span><br><span class="line">        Node root = nodeList.get(<span class="number">0</span>);</span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"先序遍历："</span>);</span><br><span class="line">        binTree.preOrderTraverse(root);</span><br><span class="line">        System.out.println();</span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"中序遍历："</span>);<span class="comment">//LDR</span></span><br><span class="line">        binTree.inOrderTraverse(root);</span><br><span class="line">        System.out.println();</span><br><span class="line"></span><br><span class="line">        System.out.println(<span class="string">"后序遍历："</span>);<span class="comment">//LRD</span></span><br><span class="line">        binTree.postOrderTraverse(root);</span><br><span class="line"></span><br><span class="line">        binTree.depthOrderTraversal(root);<span class="comment">//深度遍历</span></span><br><span class="line">        binTree.levelOrderTraversal(root);<span class="comment">//广度遍历</span></span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
