class="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br></pre></td><td class="code"><pre><span class="line"> </span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Node</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 节点类</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,data=<span class="number">-1</span>)</span>:</span></span><br><span class="line">        self.data = data</span><br><span class="line">        self.left = <span class="literal">None</span></span><br><span class="line">        self.right = <span class="literal">None</span></span><br><span class="line">​</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Tree</span><span class="params">()</span>:</span></span><br><span class="line">    <span class="comment"># 树类</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self)</span>:</span></span><br><span class="line">        self.root = Node()</span><br><span class="line">​</span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">add</span><span class="params">(self,data)</span>:</span></span><br><span class="line">        <span class="comment"># 为树加入节点</span></span><br><span class="line">        node = Node(data)</span><br><span class="line">        <span class="keyword">if</span> self.root.data == <span class="number">-1</span>:    <span class="comment"># 如果树为空，就对根节点赋值</span></span><br><span class="line">            self.root = node</span><br><span class="line">        <span class="keyword">else</span>:</span><br><span class="line">            myQueue = []</span><br><span class="line">            treeNode = self.root</span><br><span class="line">            myQueue.append(treeNode)</span><br><span class="line">            <span class="keyword">while</span> myQueue:          <span class="comment"># 对已有的节点进行层次遍历</span></span><br><span class="line">                treeNode = myQueue.pop(<span class="number">0</span>)</span><br><span class="line">                <span class="keyword">if</span> <span class="keyword">not</span> treeNode.left:</span><br><span class="line">                    treeNode.left = node</span><br><span class="line">                    <span class="keyword">return</span></span><br><span class="line">                <span class="keyword">elif</span> <span class="keyword">not</span> treeNode.right:</span><br><span class="line">                    treeNode.right = node</span><br><span class="line">                    <span class="keyword">return</span></span><br><span class="line">                <span class="keyword">else</span>:</span><br><span class="line">                    myQueue.append(treeNode.left)</span><br><span class="line">                    myQueue.append(treeNode.right)</span><br><span class="line">​</span><br><span class="line"><span class="comment">#     01--前序遍历_递归实现</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pre_order_recursion</span><span class="params">(self,root)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        print(root.data)</span><br><span class="line">        self.pre_order_recursion(root.left)</span><br><span class="line">        self.pre_order_recursion(root.right)</span><br><span class="line">​</span><br><span class="line"><span class="comment">#     01--前序遍历_堆栈实现</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">pre_order_stack</span><span class="params">(self,root)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        myStack = []</span><br><span class="line">        node = root</span><br><span class="line">        <span class="keyword">while</span> myStack <span class="keyword">or</span> node:</span><br><span class="line">            <span class="keyword">while</span> node:                 <span class="comment"># 从左子树开始，一直寻找他的左子树</span></span><br><span class="line">                print(node.data,)</span><br><span class="line">                myStack.append(node)</span><br><span class="line">                node=node.left</span><br><span class="line">            node = myStack.pop()        <span class="comment"># while结束表示当前节点node为空，即前一个节点没有左子树</span></span><br><span class="line">            node = node.right           <span class="comment"># 开始查看他的右子树</span></span><br><span class="line">​</span><br><span class="line"><span class="comment">#     02--中序遍历_递归实现</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">in_order_recursion</span><span class="params">(self,root)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        self.in_order_recursion(root.left)</span><br><span class="line">        print(root.data)</span><br><span class="line">        self.in_order_recursion(root.right)</span><br><span class="line">​</span><br><span class="line"><span class="comment">#     02--中序遍历_堆栈实现</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">in_order_stack</span><span class="params">(self,root)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        myStack = []</span><br><span class="line">        node = root</span><br><span class="line">        <span class="keyword">while</span> myStack <span class="keyword">or</span> node:          <span class="comment"># 从根节点开始，一直寻找他的左子树</span></span><br><span class="line">            <span class="keyword">while</span> node:</span><br><span class="line">                myStack.append(node)</span><br><span class="line">                node = node.left</span><br><span class="line">            node = myStack.pop()</span><br><span class="line">            print(node.data)</span><br><span class="line">            node = node.right</span><br><span class="line">​</span><br><span class="line"><span class="comment">#     03--后序遍历_递归实现</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">post_order_recursion</span><span class="params">(self,root)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        self.post_order_recursion(root.left)</span><br><span class="line">        self.post_order_recursion(root.right)</span><br><span class="line">        print(root.data)</span><br><span class="line">​</span><br><span class="line"><span class="comment">#     03--后序遍历_堆栈实现</span></span><br><span class="line">    <span class="string">"""注意：此处遍历顺序为--      根节点--》右子树--》左子树</span></span><br><span class="line"><span class="string">             转化为和先序遍历一个思路，最后只把遍历结果逆序输出即可</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">post_order_stack</span><span class="params">(self,root)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        myStack_1 = []</span><br><span class="line">        myStack_2 = []</span><br><span class="line">        node = root</span><br><span class="line">        <span class="keyword">while</span> myStack_1 <span class="keyword">or</span> node:</span><br><span class="line">            <span class="keyword">while</span> node:</span><br><span class="line">                myStack_2.append(node)</span><br><span class="line">                myStack_1.append(node)</span><br><span class="line">                node = node.right</span><br><span class="line">            node = myStack_1.pop()</span><br><span class="line">            node = node.left</span><br><span class="line">        <span class="keyword">while</span> myStack_2:</span><br><span class="line">            print(myStack_2.pop().data)</span><br><span class="line">​</span><br><span class="line"><span class="comment">#     04--队列实现层序遍历</span></span><br><span class="line">    <span class="function"><span class="keyword">def</span> <span class="title">level_order_queue</span><span class="params">(self,root)</span>:</span></span><br><span class="line">        <span class="keyword">if</span> <span class="keyword">not</span> root:</span><br><span class="line">            <span class="keyword">return</span></span><br><span class="line">        myQueue = []</span><br><span class="line">        node = root</span><br><span class="line">        myQueue.append(node)</span><br><span class="line">        <span class="keyword">while</span> myQueue:</span><br><span class="line">            node = myQueue.pop(<span class="number">0</span>)</span><br><span class="line">            print(node.data)</span><br><span class="line">            <span class="keyword">if</span> node.left:</span><br><span class="line">                myQueue.append(node.left)</span><br><span class="line">            <span class="keyword">if</span> node.right:</span><br><span class="line">                myQueue.append(node.right)</span><br><span class="line">​</span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</span><br><span class="line">    <span class="comment"># 主函数</span></span><br><span class="line">    datas = [<span class="number">2</span>,<span class="number">3</span>,<span class="number">-4</span>,<span class="number">5</span>,<span class="number">-6</span>,<span class="number">7</span>,<span class="number">-8</span>,<span class="number">9</span>]</span><br><span class="line">    tree = Tree()                   <span class="comment"># 创建一个树对象</span></span><br><span class="line">    <span class="keyword">for</span> data <span class="keyword">in</span> datas:</span><br><span class="line">        tree.add(data)              <span class="comment"># 逐个加入到树的节点</span></span><br><span class="line">​</span><br><span class="line">    print(<span class="string">"递归实现前序遍历："</span>)</span><br><span class="line">    tree.pre_order_recursion(tree.root)</span><br><span class="line">    print(<span class="string">"堆栈实现前序遍历："</span>)</span><br><span class="line">    tree.pre_order_stack(tree.root)</span><br><span class="line">    print(<span class="string">"递归实现中序遍历："</span>)</span><br><span class="line">    tree.in_order_recursion(tree.root)</span><br><span class="line">    print(<span class="string">"堆栈实现中序遍历："</span>)</span><br><span class="line">    tree.in_order_stack(tree.root)</span><br><span class="line">    print(<span class="string">"递归实现后序遍历："</span>)</span><br><span class="line">    tree.post_order_recursion(tree.root)</span><br><span class="line">    print(<span class="string">"堆栈实现后序遍历："</span>)</span><br><span class="line">    tree.post_order_stack(tree.root)</span><br><span class="line">    print(<span class="string">"队列实现层序遍历："</span>)</span><br><span class="line">    tree.level_order_queue(tree.root)</span><br></pre></td></tr></table></figure>

<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">from</span> collections <span class="keyword">import</span> deque</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Node</span>:</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,val,left=None,right=None)</span>:</span></span><br><span class="line">    self.val=val</span><br><span class="line">    self.left=left</span><br><span class="line">    self.right=right</span><br><span class="line">  <span class="comment">#setter and getter</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">get_val</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self.val</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">set_val</span><span class="params">(self,val)</span>:</span></span><br><span class="line">    self.val=val</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">get_left</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self.left</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">set_left</span><span class="params">(self,left)</span>:</span></span><br><span class="line">    self.left=left</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">get_right</span><span class="params">(self)</span>:</span></span><br><span class="line">    <span class="keyword">return</span> self.right</span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">set_right</span><span class="params">(self,right)</span>:</span></span><br><span class="line">    self.right=right</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Tree</span>:</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self,list)</span>:</span></span><br><span class="line">    list=sorted(list)</span><br><span class="line">    self.root=self.build_tree(list)</span><br><span class="line">  <span class="comment">#递归建立平衡二叉树</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">build_tree</span><span class="params">(self,list)</span>:</span></span><br><span class="line">    l=<span class="number">0</span></span><br><span class="line">    r=len(list)<span class="number">-1</span></span><br><span class="line">    <span class="keyword">if</span>(l&gt;r):</span><br><span class="line">      <span class="keyword">return</span> <span class="literal">None</span></span><br><span class="line">    <span class="keyword">if</span>(l==r):</span><br><span class="line">      <span class="keyword">return</span> Node(list[l])</span><br><span class="line">    mid=int((l+r)/<span class="number">2</span>)</span><br><span class="line">    root=Node(list[mid])</span><br><span class="line">    root.left=self.build_tree(list[:mid])</span><br><span class="line">    root.right=self.build_tree(list[mid+<span class="number">1</span>:])</span><br><span class="line">    <span class="keyword">return</span> root</span><br><span class="line">  <span class="comment">#前序遍历</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">preorder</span><span class="params">(self,root)</span>:</span></span><br><span class="line">    <span class="keyword">if</span>(root <span class="keyword">is</span> <span class="literal">None</span>):</span><br><span class="line">      <span class="keyword">return</span></span><br><span class="line">    print(root.val)</span><br><span class="line">    self.preorder(root.left)</span><br><span class="line">    self.preorder(root.right)</span><br><span class="line">  <span class="comment">#后序遍历</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">postorder</span><span class="params">(self,root)</span>:</span></span><br><span class="line">    <span class="keyword">if</span>(root <span class="keyword">is</span> <span class="literal">None</span>):</span><br><span class="line">      <span class="keyword">return</span></span><br><span class="line">    self.postorder(root.left)</span><br><span class="line">    self.postorder(root.right)</span><br><span class="line">    print(root.val)</span><br><span class="line">  <span class="comment">#中序遍历</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">inorder</span><span class="params">(self,root)</span>:</span></span><br><span class="line">    <span class="keyword">if</span>(root <span class="keyword">is</span> <span class="literal">None</span>):</span><br><span class="line">      <span class="keyword">return</span></span><br><span class="line">    self.inorder(root.left)</span><br><span class="line">    print(root.val)</span><br><span class="line">    self.inorder(root.right)</span><br><span class="line">  <span class="comment">#层序遍历</span></span><br><span class="line">  <span class="function"><span class="keyword">def</span> <span class="title">levelorder</span><span class="params">(self,root)</span>:</span></span><br><span class="line">    <span class="keyword">if</span> root <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">      <span class="keyword">return</span></span><br><span class="line">    queue =deque([root])</span><br><span class="line">    <span class="keyword">while</span>(len(queue)&gt;<span class="number">0</span>):</span><br><span class="line">      size=len(queue)</span><br><span class="line">      <span class="keyword">for</span> i <span class="keyword">in</span> range(size):</span><br><span class="line">        node =queue.popleft()</span><br><span class="line">        print(node.val)</span><br><span class="line">        <span class="keyword">if</span> node.left <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">          queue.append(node.left)</span><br><span class="line">        <span class="keyword">if</span> node.right <span class="keyword">is</span> <span class="keyword">not</span> <span class="literal">None</span>:</span><br><span class="line">          queue.append(node.right)</span><br><span class="line">list=[<span class="number">1</span>,<span class="number">-1</span>,<span class="number">-3</span>,<span class="number">4</span>,<span class="number">5</span>]</span><br><span class="line">tree=Tree(list)</span><br><span class="line">print(<span class="string">'中序遍历：'</span>)</span><br><span class="line">tree.inorder(tree.root)</span><br><span class="line">print(<span class="string">'层序遍历：'</span>)</span><br><span class="line">tree.levelorder(tree.root)</span><br><span class="line">print(<span class="string">'前序遍历：'</span>)</span><br><span class="line">tree.preorder(tree.root)</span><br><span class="line">print(<span class="string">'后序遍历：'</span>)</span><br><span class="line">tree.postorder(tree.root)</span><br></pre></td></tr></table></figure>
